<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <style>
    body {
        font-family: sans-serif;
    }
    ul {
        list-style-type: none; /* Убираем маркеры списка */
        padding: 0;
    }
    li {
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
<h1>Ближайшие точки:</h1>
<ul>
  {{#points}}
  <li>{{.}}</li>
  {{/points}}
  {{^points}}
  <li>Нет точек, удовлетворяющих условиям.</li>
  {{/points}}

</ul>

</body>
</html>
